name: Semantic PR

on:
  pull_request_target:
    types:
      - opened
      - edited

permissions:
  pull-requests: read

jobs:
  validate:
    name: Validate PR title
    if: github.event.action != 'edited' || github.event.changes.title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            perf
            docs
            build
            refactor
            style
            test
            ci
            chore
          requireScope: false
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            PRタイトルは小文字で始まる必要があります。
            例: "feat: add new feature" (正しい)
            例: "feat: Add new feature" (誤り)
